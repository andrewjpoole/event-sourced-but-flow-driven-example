<simple-animate-svg-component
    svg-file-path="{{metadata.webViewUrl}}/{{metadata.filePath}}"
    animation-speed="{{metadata.speed}}" 
    sizing="fill"
    auto-play="true"

    {{#if metadata.invert}}
         background-color="#FFFFFF"
        invert-colors="false"
    {{else}}
       background-color="#000000"
        invert-colors="true"
    {{/if}}   
    
    >
</simple-animate-svg-component>
